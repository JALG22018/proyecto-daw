<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equipo de Expertos - Agencia de Branding</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      integrity="sha512-C/g3+3vuxXwtZQ0E6Kmq+itOaXnJ9CwVG5KgqEwGhtCltOAZNnUx4MFnzWhAKYuwKzdxlUy/rbQ8D3wIOzPFFw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f5f5f5;
      }
      .titulo-pagina-html-de-equipo {
        font-family: "Dancing Script", cursive;
        font-size: 3rem;
        color: #6b46c1;
      }
      .descripcion-agencia {
        font-size: 1.25rem;
        color: #4b5563;
        margin-bottom: 2rem;
      }
      .card {
        background-color: #fff;
        border-radius: 0.5rem;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .card img {
        width: 100%;
        height: auto;
      }
      .card-content {
        padding: 1.5rem;
      }
      .nombre {
        font-size: 1.5rem;
        color: #4b5563;
        font-weight: bold;
      }
      .puesto {
        font-size: 1.25rem;
        color: #6b46c1;
      }
    </style>
  </head>
  <body>
    <div class="text-center py-8">
      <h1 class="titulo-pagina-html-de-equipo">Equipo de Expertos</h1>
    </div>
    <div class="container mx-auto px-4">
      <div class="text-center mb-8">
        <p class="descripcion-agencia">
          Somos una agencia de branding y diseño gráfico comprometida en brindar
          soluciones creativas y estratégicas para tu marca.
        </p>
      </div>
      <div class="flex flex-wrap justify-center">
        <div class="max-w-sm rounded overflow-hidden shadow-lg card mx-4 mb-4">
          <img src="images/team-1.jpg" alt="John Doe" />
          <div class="card-content">
            <div class="nombre">John Doe</div>
            <p class="puesto">CEO, Fundador</p>
          </div>
        </div>
        <div class="max-w-sm rounded overflow-hidden shadow-lg card mx-4 mb-4">
          <img src="images/team-2.jpg" alt="Kate Wilson" />
          <div class="card-content">
            <div class="nombre">Kate Wilson</div>
            <p class="puesto">Diseñadora</p>
          </div>
        </div>
        <div class="max-w-sm rounded overflow-hidden shadow-lg card mx-4 mb-4">
          <img src="images/team-3.jpg" alt="John Brown" />
          <div class="card-content">
            <div class="nombre">John Brown</div>
            <p class="puesto">Desarrollador</p>
          </div>
        </div>
        <div class="max-w-sm rounded overflow-hidden shadow-lg card mx-4 mb-4">
          <img src="images/team-4.jpg" alt="Paul Watson" />
          <div class="card-content">
            <div class="nombre">Paul Watson</div>
            <p class="puesto">Marketer</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
