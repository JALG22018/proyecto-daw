<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      emailjs.init("wpXqdH21THOWaW59s");
    </script>
    <style>
      .form-container {
        margin-bottom: 20px; /* Ajusta la separaci√≥n entre los formularios */
      }
    </style>
  </head>
  <body>
    <!-- Primer formulario de contacto -->
    <div class="form-container">
      <div class="contact-form">
        <h1>Contact Form 1</h1>
        <div class="form-group">
          <label for="name1">Your Name</label>
          <input type="text" id="name1" placeholder="e.g. David" />
        </div>
        <div class="form-group">
          <label for="email1">Your Email</label>
          <input type="email" id="email1" placeholder="e.g. david@gmail.com" />
        </div>
        <div class="form-group">
          <label for="subject1">Subject</label>
          <input type="text" id="subject1" placeholder="Subject" />
        </div>
        <div class="form-group">
          <label for="message1">Message</label>
          <textarea id="message1" placeholder="Message"></textarea>
        </div>
        <div class="form-group">
          <button onclick="sendMessage();">Send Message</button>
        </div>
      </div>
    </div>

    <!-- Segundo formulario de contacto -->
    <div class="form-container">
      <div class="contact-form">
        <h1>Contact Form 2</h1>
        <div class="form-group">
          <label for="name2">Your Name</label>
          <input type="text" id="name2" placeholder="e.g. John" />
        </div>
        <div class="form-group">
          <label for="email2">Your Email</label>
          <input type="email" id="email2" placeholder="e.g. john@example.com" />
        </div>
        <div class="form-group">
          <label for="subject2">Subject</label>
          <input type="text" id="subject2" placeholder="Subject" />
        </div>
        <div class="form-group">
          <label for="message2">Message</label>
          <textarea id="message2" placeholder="Message"></textarea>
        </div>
        <div class="form-group">
          <button onclick="sendMessage();">Send Message</button>
        </div>
      </div>
    </div>
  </body>
</html>
