<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      emailjs.init("wpXqdH21THOWaW59s");
    </script>
  </head>
  <body>
    <div class="group-info">
      <p>Carnet: ABC12345</p>
      <p>Correo: grupo@example.com</p>
    </div>

    <div class="social-links">
      <a
        href="https://www.facebook.com/universidaddesalvador"
        class="social-link"
        target="_blank"
      >
        <img src="images/facebook-icon.png" alt="Facebook" />
      </a>
      <a
        href="https://twitter.com/ues_edu_sv"
        class="social-link"
        target="_blank"
      >
        <img src="images/x-icon.png" alt="Twitter/X" />
      </a>
    </div>

    <div>
      <a
        href="https://wa.me/50312345678"
        class="whatsapp-button"
        target="_blank"
        >Enviar mensaje por WhatsApp</a
      >
    </div>

    <div class="contact-form">
      <h1>Contact Form</h1>
      <div class="form-group">
        <label for="">Your Name</label>
        <input type="text" id="name" placeholder="eg. David" />
      </div>
      <div class="form-group">
        <label for="">Your Email</label>
        <input type="text" id="email" placeholder="eg. david@gmail" />
      </div>
      <div class="form-group">
        <label for="">Subject</label>
        <input type="text" id="subject" placeholder="Subject" />
      </div>
      <div class="form-group">
        <label for="">Message</label>
        <textarea id="message" placeholder="Message"></textarea>
      </div>
      <div class="form-group">
        <button onclick="sendMessage();">Send Message</button>
      </div>
    </div>
  </body>
</html>
