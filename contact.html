<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contáctanos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "ues-blue": "#003D73",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer utilities {
        .btn-whatsapp {
          @apply bg-green-500 text-white font-bold py-2 px-4 rounded;
        }
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto py-8">
      <h3 class="text-2xl font-bold mb-4">Envíanos un mensaje:</h3>
      <form id="form" class="max-w-md mx-auto bg-white p-6 rounded shadow">
        <div class="mb-4">
          <label for="from_name" class="block text-gray-700 font-bold mb-2"
            >Nombre</label
          >
          <input
            type="text"
            name="from_name"
            id="from_name"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>
        <div class="mb-4">
          <label for="email_id" class="block text-gray-700 font-bold mb-2"
            >Correo Electrónico</label
          >
          <input
            type="text"
            name="email_id"
            id="email_id"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>
        <div class="mb-6">
          <label for="message" class="block text-gray-700 font-bold mb-2"
            >Mensaje</label
          >
          <textarea
            name="message"
            id="message"
            rows="4"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          ></textarea>
        </div>
        <div class="flex items-center justify-between">
          <input
            type="submit"
            id="button"
            value="Enviar Mensaje"
            class="btn-whatsapp"
          />
        </div>
      </form>

      <div class="mt-8">
        <h3 class="text-2xl font-bold mb-4">Integrantes del Grupo</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
          <div class="bg-white p-4 rounded shadow">
            <p class="text-gray-700 font-bold">Nombre Apellido</p>
            <p class="text-gray-600">carnet@ues.edu.sv</p>
          </div>
          <div class="bg-white p-4 rounded shadow">
            <p class="text-gray-700 font-bold">Nombre Apellido</p>
            <p class="text-gray-600">carnet@ues.edu.sv</p>
          </div>
          <div class="bg-white p-4 rounded shadow">
            <p class="text-gray-700 font-bold">Nombre Apellido</p>
            <p class="text-gray-600">carnet@ues.edu.sv</p>
          </div>
          <div class="bg-white p-4 rounded shadow">
            <p class="text-gray-700 font-bold">Nombre Apellido</p>
            <p class="text-gray-600">carnet@ues.edu.sv</p>
          </div>
        </div>
      </div>

      <div class="mt-8">
        <h3 class="text-2xl font-bold mb-4">Redes Sociales UES</h3>
        <div class="flex items-center space-x-4">
          <a href="#" class="text-ues-blue hover:text-ues-blue-700">
            <img
              src="images/facebook-icon.png"
              alt="Facebook"
              class="h-8 w-8"
            />
          </a>
          <a href="#" class="text-ues-blue hover:text-ues-blue-700">
            <img src="images/x-icon.png" alt="Twitter" class="h-8 w-8" />
          </a>
          <a href="#" class="text-ues-blue hover:text-ues-blue-700">
            <img
              src="images/instagram-icon.png"
              alt="Instagram"
              class="h-8 w-8"
            />
          </a>
          <a href="#" class="text-ues-blue hover:text-ues-blue-700">
            <img
              src="images/linkedin-icon.png"
              alt="LinkedIn"
              class="h-8 w-8"
            />
          </a>
        </div>
      </div>

      <div class="mt-8">
        <h3 class="text-2xl font-bold mb-4">WhatsApp</h3>
        <a
          href="https://wa.me/50378451234"
          target="_blank"
          class="btn-whatsapp"
        >
          <img
            src="images/whatsapp-icon.png"
            alt="WhatsApp"
            class="h-6 w-6 inline-block mr-2"
          />
          Contáctanos
        </a>
      </div>
    </div>
  </body>
</html>
