<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      emailjs.init("wpXqdH21THOWaW59s");
    </script>
  </head>
  <body>
    <div class="contact-info">
      <h1>Integrantes</h1>
      <div>
        <p>Carnet: TM22012, Correo electrónico: tm22012@ues.edu.sv</p>
        <p>Carnet: LG22018, Correo electrónico: lg22018@ues.edu.sv</p>
        <p>Carnet: JQ22003, Correo electrónico: jq22003@ues.edu.sv</p>
        <p>Carnet: MA22054, Correo electrónico: ma22054@ues.edu.sv</p>
      </div>
      <h1>Redes Sociales UES</h1>
      <div>
        <a href="https://www.facebook.com/UESoficial.SV/" target="_blank">
          <img src="images/facebook-icon.png" alt="Facebook" />
        </a>
        <a href="https://twitter.com/UESoficial" target="_blank">
          <img src="images/x-icon.png" alt="Twitter" />
        </a>
      </div>
      <div class="whatsapp">
        <a href="https://api.whatsapp.com/send?phone=123456789" target="_blank">
          <button class="whatsapp-button">Contactar por WhatsApp</button>
        </a>
      </div>
    </div>

    <div>
      <div class="contact-form">
        <h1>Formulario de Contacto</h1>
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" id="name" placeholder="Ejemplo: Juan Pérez" />
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            placeholder="Ejemplo: ejemplo@correo.com"
          />
        </div>
        <div class="form-group">
          <label for="subject">Asunto</label>
          <input
            type="text"
            id="subject"
            placeholder="Ejemplo: Consulta sobre productos"
          />
        </div>
        <div class="form-group">
          <label for="message">Mensaje</label>
          <textarea
            id="message"
            placeholder="Escriba su mensaje aquí..."
          ></textarea>
        </div>
        <div class="form-group">
          <button onclick="sendMessage();">Enviar</button>
        </div>
      </div>
    </div>
  </body>
</html>
