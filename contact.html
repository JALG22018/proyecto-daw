<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      emailjs.init("wpXqdH21THOWaW59s");
    </script>
  </head>
  <body>
    <div class="contact-info">
      <h2>Integrantes del Grupo</h2>
      <div class="member">
        <div class="info">
          <p>Nombre: Juan Pérez</p>
          <p>Email: juan@example.com</p>
        </div>
      </div>
      <div class="member">
        <div class="info">
          <p>Nombre: María López</p>
          <p>Email: maria@example.com</p>
        </div>
      </div>
    </div>

    <div class="social-links">
      <h2>Redes Sociales UES</h2>
      <a href="#" class="social-icon"
        ><img src="images/facebook-icon.png" alt="Facebook"
      /></a>
      <a href="#" class="social-icon"
        ><img src="images/twitter-icon.png" alt="Twitter"
      /></a>
      <!-- Agrega aquí más enlaces para otras redes sociales -->
    </div>

    <div class="whatsapp-button">
      <a href="https://wa.me/your-number" target="_blank">
        <img src="images/whatsapp-icon.png" alt="WhatsApp" />
      </a>
    </div>

    <div class="contact-form">
      <h1>Contact Form</h1>
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" placeholder="e.g. David" />
      </div>
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" placeholder="e.g. david@gmail.com" />
      </div>
      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" placeholder="Subject" />
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" placeholder="Message"></textarea>
      </div>
      <div class="form-group">
        <button onclick="sendMessage();">Send Message</button>
      </div>
    </div>
  </body>
</html>
