<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contáctanos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Gentium+Basic&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Gentium Basic", serif;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
      emailjs.init("wpXqdH21THOWaW59s");
    </script>
  </head>

  <body class="bg-purple-100">
    <div class="py-6 text-center">
      <h1 class="text-4xl font-bold">CONTÁCTANOS</h1>
    </div>
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="mb-8 md:mb-0">
          <h1 class="font-bold text-2xl mb-4">Integrantes</h1>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="border border-purple-700 rounded p-4">
              <p class="font-bold">Carnet: TM22012</p>
              <p>Correo electrónico: tm22012@ues.edu.sv</p>
            </div>
            <div class="border border-purple-700 rounded p-4">
              <p class="font-bold">Carnet: LG22018</p>
              <p>Correo electrónico: lg22018@ues.edu.sv</p>
            </div>
            <div class="border border-purple-700 rounded p-4">
              <p class="font-bold">Carnet: JQ22003</p>
              <p>Correo electrónico: jq22003@ues.edu.sv</p>
            </div>
            <div class="border border-purple-700 rounded p-4">
              <p class="font-bold">Carnet: MA22054</p>
              <p>Correo electrónico: ma22054@ues.edu.sv</p>
            </div>
          </div>
        </div>
        <div>
          <div class="mb-8">
            <h1 class="font-bold text-2xl mb-4">Redes Sociales UES</h1>
            <div class="flex justify-center items-center space-x-4">
              <a href="https://www.facebook.com/UESoficial.SV/" target="_blank">
                <img src="images/facebook-icon.png" alt="Facebook" />
              </a>
              <a href="https://twitter.com/UESoficial" target="_blank">
                <img src="images/x-icon.png" alt="Twitter/X" />
              </a>
              <a
                href="https://www.instagram.com/uesoficial/?hl=es"
                target="_blank"
              >
                <img src="images/instagram-icon.png" alt="Instagram" />
              </a>
            </div>
          </div>
          <div class="whatsapp">
            <a
              href="https://api.whatsapp.com/send?phone=50370384774"
              target="_blank"
            >
              <button
                class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded"
              >
                WhatsApp
              </button>
            </a>
          </div>
        </div>
      </div>
      <div class="border border-purple-700 rounded p-4 mb-8">
        <h1 class="font-bold text-2xl mb-4">Formulario de Contacto</h1>
        <div class="form-group">
          <label for="name">Nombre</label>
          <input
            type="text"
            id="name"
            class="w-full px-4 py-2 rounded border border-purple-700"
          />
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            class="w-full px-4 py-2 rounded border border-purple-700"
          />
        </div>
        <div class="form-group">
          <label for="subject">Asunto</label>
          <input
            type="text"
            id="subject"
            class="w-full px-4 py-2 rounded border border-purple-700"
          />
        </div>
        <div class="form-group">
          <label for="message">Mensaje</label>
          <textarea
            id="message"
            class="w-full px-4 py-2 rounded border border-purple-700"
          ></textarea>
        </div>
        <div>
          <button
            onclick="sendMessage();"
            class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded"
          >
            Enviar
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
